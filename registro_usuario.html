<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="assets/css/registrousuario.css">
</head>
<body>
    <div class="form-container">
        <div class="profile-icon">
            <img src="https://cdn-icons-png.freepik.com/512/6681/6681213.png" alt="Icono de perfil"  aria-label="Icono de perfil de usuario">
        </div>
        <form>
            <input type="text" placeholder="Names">
            <input type="text" placeholder="Surname">
            <input type="text" placeholder="Telephone number">
            <input type="text" placeholder="Identity card" class="full-width">
            <input type="text" placeholder="Country of residence">
            <input type="text" placeholder="Emergency contact">
            <input type="text" placeholder="Address" class="full-width">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit" class="save-btn" aria-label="Guardar el formulario de usuario">Save</button>
        </form>
    </div>
</body>
</html>
