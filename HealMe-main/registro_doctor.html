    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Usuario</title>
        <link rel="stylesheet" href="assets/css/registrodoctor.css">
    </head>
    <body>
        <div class="form-container">
            <div class="profile-icon">
                <img src="https://cdn-icons-png.freepik.com/512/6681/6681213.png" alt="Icono de perfil" aria-label="Icono de perfil de usuario">
            </div>
            <form id="userForm">
                <input type="text" name="names" placeholder="Names" required>
                <input type="text" name="surname" placeholder="Surname" required>
                <input type="text" name="telephone" placeholder="Telephone number" required>
                <input type="text" name="identity_card" placeholder="Identity card" class="full-width" required>
                <input type="text" name="country" placeholder="Country of residence" required>
                <input type="text" name="specialty" placeholder="Specialty" required>
                <input type="text" name="address" placeholder="Address" class="full-width" required>
                <input type="text" name="clinic" placeholder="Clínica Santa María | Hospital Nacional Edgardo Rebagliati | Clínica San Pablo" class="full-width" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submitdoctores" class="save-btn" aria-label="Guardar el formulario de usuario">Save</button>
            </form>
        </div>
    </body>
    </html>
